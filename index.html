<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SW-Lab</title>
    <script type="text/javascript">

        /* eslint-env browser */
        'use strict';

        if ('serviceWorker' in navigator) {
        // Delay registration until after the page has loaded, to ensure that our
        // precaching requests don't degrade the first visit experience.
        // See https://developers.google.com/web/fundamentals/instant-and-offline/service-worker/registration
        window.addEventListener('load', function() {
            // Your service-worker.js *must* be located at the top-level directory relative to your site.
            // It won't be able to control pages unless it's located at the same level or higher than them.
            // *Don't* register service worker file in, e.g., a scripts/ sub-directory!
            // See https://github.com/slightlyoff/ServiceWorker/issues/468
            navigator.serviceWorker.register('sw.js').then(function(reg) {
            // updatefound is fired if service-worker.js changes.
            reg.onupdatefound = function() {
                // The updatefound event implies that reg.installing is set; see
                // https://w3c.github.io/ServiceWorker/#service-worker-registration-updatefound-event
                var installingWorker = reg.installing;

                installingWorker.onstatechange = function() {
                switch (installingWorker.state) {
                    case 'installed':
                    if (navigator.serviceWorker.controller) {
                        // At this point, the old content will have been purged and the fresh content will
                        // have been added to the cache.
                        // It's the perfect time to display a "New content is available; please refresh."
                        // message in the page's interface.
                        console.log('New or updated content is available.');
                    } else {
                        // At this point, everything has been precached.
                        // It's the perfect time to display a "Content is cached for offline use." message.
                        console.log('Content is now available offline!');
                    }
                    break;

                    case 'redundant':
                    console.error('The installing service worker became redundant.');
                    break;
                }
                };
            };
            }).catch(function(e) {
            console.error('Error during service worker registration:', e);
            });
        });
        }
    
    </script>
</head>

<body ng-app="swLab">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" ui-sref="home">SW-Lab</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
                    <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                    <li ui-sref-active="active"><a ui-sref="contact">Contact Us</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <ui-view></ui-view>
    <footer class="footer">
        <div class="container">
          <p class="text-muted">Version @version@</p>
        </div>
    </footer>
</body>

</html>
